<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/app.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/head-section.css" />
    <link rel="stylesheet" href="./css/movies-section.css" />
    <!-- SCRIPT -->
    <script defer src="./scripts/app.js" type="module"></script>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <!-- TITLE -->
    <title>De-Ve-Dennis</title>
  </head>
  <body>
    <header>
      <img
        id="logo-img"
        src="./images/favicon.ico"
        alt="a black picture of the logo DVD"
      />
      <a id="site-name-txt" href="#head-section">De-Ve-Dennis</a>
      <a id="movies-i-want-to-see-txt" href="#movies-section"
        >MOVIES I WANT TO SEE</a
      >
      <a id="go-to-top" href="#head-section">GO TO TOP</a>
    </header>
    <main>
      <section id="head-section">
        <h2>ADD A MOVIE</h2>
        <article>
          <div class="label-and-input-container">
            <label id="name-txt">NAME</label>
            <input
              id="name-input"
              type="text"
              placeholder="Enter movie name here..."
            />
          </div>
          <div class="label-and-input-container">
            <label id="movie-txt">GENRE</label>
            <input
              id="genre-input"
              type="text"
              placeholder="Enter movie genre here..."
            />
          </div>
          <div class="label-and-input-container">
            <label id="date-txt">RELEASE DATE</label>
            <input
              id="date-input"
              type="date"
              placeholder="Enter date here..."
            />
          </div>
          <button id="add-btn">Add To Collection</button>
        </article>
      </section>
      <section id="movies-section">
        <h2>MOVIES I WANT TO SEE</h2>
        <p id="no-movies-to-see-txt">Whoops... no movies 2 see</p>
        <ul></ul>
      </section>
    </main>
  </body>
</html>
