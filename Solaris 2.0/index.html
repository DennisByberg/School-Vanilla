<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/planets.css" />
    <link rel="stylesheet" href="./css/background.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/hamburger.css" />
    <link rel="stylesheet" href="./css/favorite-slider.css" />

    <!-- SCRIPT -->
    <script defer src="/scripts/script.js" type="module"></script>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- TITLE -->
    <title>Solaris</title>
  </head>
  <!-- BODY -->
  <body>
    <!-- BG - VIDEO -->
    <video autoplay muted loop id="bg-video">
      <source src="/videos/bg-1.mp4" type="video/mp4" />
    </video>
    <!-- HEADER -->
    <header>
      <button id="hamburger">
        <div id="hamburger-bar"></div>
      </button>
      <nav>
        <ul>
          <li id="fav-planets-btn">FAVORITE PLANETS</li>
          <a
            target="_blank"
            href="https://github.com/DennisByberg/School-Vanilla/tree/main/Solaris%202.0"
          >
            <li id="myGithub">MY GITHUB</li>
          </a>
        </ul>
      </nav>
    </header>
    <h1 id="project-name">Solaris <span>2.0</span></h1>
    <!-- MAIN -->
    <main id="planets">
      <article id="sun"></article>
      <article id="mercury"></article>
      <article id="venus"></article>
      <article id="earth"></article>
      <article id="mars"></article>
      <article id="jupiter"></article>
      <article id="saturn"><aside id="sat-circle"></aside></article>
      <article id="uranus"></article>
      <article id="neptune"></article>
      <p id="hover-text"></p>
    </main>
    <!-- PLANET INFO SLIDER -->
    <section id="slider">
      <content>
        <div id="name-and-star-container">
          <h2></h2>
          <img id="fav-star" alt="" />
        </div>
        <h3></h3>
        <p></p>
        <article id="info-container">
          <div id="circumference">
            <h4>OMKRETS</h4>
            <p></p>
          </div>
          <div id="km-from-sun">
            <h4>KM FRÃ…N SOLEN</h4>
            <p></p>
          </div>
          <div id="max-temp">
            <h4>MAX TEMPERATUR</h4>
            <p></p>
          </div>
          <div id="min-temp">
            <h4>MIN TEMPERATUR</h4>
            <p></p>
          </div>
        </article>
        <article id="bottom-info-container">
          <div id="moons"></div>
          <button>BACK</button>
        </article>
      </content>
    </section>

    <!-- FAVORITE PLANETS SLIDER -->
    <section id="favoriteSlider">
      <h3></h3>
      <ul></ul>
      <button>BACK</button>
    </section>
  </body>
</html>
